<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="/socketcluster.js"></script>
		<script type="text/javascript">
			// Initiate the connection to the server
			var socket = socketCluster.connect();
      
      socket.on('error', function (err) {
        throw 'Socket error - ' + err;
      });
      
			socket.on('connect', function () {
				console.log('CONNECTED');
			});
      
      socket.on('rand', function (num) {
        console.log('RANDOM:', num);
        if (num.rand) {
          document.body.innerHTML = 'RANDOM: ' + num.rand + '<br />';
        }
      });
      
      socket.subscribe('pong', function (err) {
        if (err) {
          console.log('Failed to subscribe to pong event channel');
        }
      });
      
      socket.on('pong', function (num) {
        console.log('PONG:', num);
      });
		</script>
	</head>
	<body>
	</body>
</html>
